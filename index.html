<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        
        <span id="posIndicator">You are in:</span>

        <div id="title" onClick="Initialize()">
            <div>Incoming call</div>
            <div>Music Maze</div>
        </div>
        <div id="game">
            <!-- <audio id="notification2" src="audio/sfx/235911_notification.wav"></audio>
            <audio id="walkSound" src="audio/sfx/steps.wav"></audio>
            <audio id="Speech" ></audio> -->
 
            

            <div class="big-button" id="button-up" onClick="interf.ButtonPress('UP')"><span id="tUP">Go Forward</span></div>
            <div id="mid-buttons-container">
                <div class="big-button" id="button-left"  onClick="interf.ButtonPress('LEFT')"><span id="tLEFT">Go Left</span></div>
                <div class="big-button" id="button-right"  onClick="interf.ButtonPress('RIGHT')"><span id="tRIGHT">Go Right</span></div></br>
            </div>
            <div class="big-button" id="button-down"  onClick="interf.ButtonPress('DOWN')"><span id="tDOWN">Go Back</span></div>
            

        </div>


        <script type='text/javascript' src='js/main.js'></script> 
        <script type='text/javascript' src='js/haptics.js'></script> 

    </body>
</html>
