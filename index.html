<!DOCTYPE html>
<html>
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <a href="#" onClick="Initialize()">Music Maze</a></br>
        <h1 id="posIndicator">You are in:</h1>

        <div id="game">

            <div   onClick="NPC.PickInstrument(0)">Pick Instrument</div>
            <div  onClick="NPC.DropInstrument()">Drop Instrument</div>
            </br>
            
            <div class="big-button" id="button-up" onClick="interf.PressedButton('UP')"><span>Go Forward</span></div>
            <div id="mid-buttons-container">
                <div class="big-button" id="button-left"  onClick="interf.PressedButton('LEFT')"><span>Go Left</span></div>
                <div class="big-button" id="button-right"  onClick="interf.PressedButton('RIGHT')"><span>Go Right</span></div></br>
            </div>
            <div class="big-button" id="button-down"  onClick="interf.PressedButton('DOWN')"><span>Go Back</span></div>
            

        </div>


        <script type='text/javascript' src='js/main.js'></script> 
    </body>
</html>
